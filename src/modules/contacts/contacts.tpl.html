{{#contacts}}
{{#if header}}
<li class="list-group-title">{{header}}</li>
{{/if}}
<li class="contact-item">
    <a href="page/message.html?nickname={{cardno}}" class="item-link">
        <div class="item-content">
            <!--<div class="item-media"><img src="http://lorempixel.com/68/68/people/{{avatar}}/" width="44"></div>-->
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{cardno}}</div>
                </div>
                <div class="item-subtitle">{{cardsegment}}</div>
            </div>
        </div>
    </a>
</li>
{{/contacts}}
