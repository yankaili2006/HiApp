{{#timeline}}
<div data-id="{{msisdn}}" class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar"><img src="http://lorempixel.com/68/68/people/{{avatar}}/" width="34" height="34"></div>
        <div class="ks-facebook-name">{{msisdn}}</div>
        <div class="ks-facebook-date" data-time="{{createTime}}">{{createTime}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{content}}</p>
        </div>
    </div>
    <div class="card-footer"><a href="#" class="link">{{t i18n="timeline.forward"}}</a><a href="#" class="link">{{t i18n="timeline.comment"}}</a><a href="#" class="link">{{t i18n="timeline.like"}}</a></div>
</div>
{{/timeline}}
