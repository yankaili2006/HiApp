<div class="bind-popup popup">
    <div class="view navbar-fixed">
        <div class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup">{{t i18n="global.cancel"}}</a></div>
                    <div class="center">绑定</div>
                    <div class="right"><a id="bindBtn" href="#" class="link color-orange">{{t i18n="global.send"}}</a></div>
                </div>
            </div>
            <div class="page-content login-screen-content">
                <div class="login-screen-title">用户微信绑定</div>
                <!-- Login form -->
                <form>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">用户名</div>
                                    <div class="item-input">
                                        <input type="text" name="username" placeholder="请输入用户名">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">密码</div>
                                    <div class="item-input">
                                        <input type="password" name="password" placeholder="请输入密码">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
